<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
</head>
<body>
  <div id="topNav"><p>Tic Tac Toe + MiniMax AI</p></div>
  <hr>
  <div class="form-popup" id="myForm">
    <form name="userForm" action="" class="form-container">
      <h2>Your details</h2>
      <!--Name-->
      <label for="userName">Your Name</label>
      <input type="text" placeholder="Your Name" name="userName" required>
      <!--Symbol-->
      <label for="symbol">Symbol</label>
      <input type="radio" id="cross" name="symbol" value="X" required>
      <label for="cross">X</label>
      <input type="radio" id="nought" name="symbol" value="O" required>
      <label for="nought">O</label><br><br>
      <!--Difficulty-->
      <label for="difficulty">Difficulty</label>
      <input type="radio" id="easy" name="difficulty" value="easy" required>
      <label for="Easy">Easy</label>
      <input type="radio" id="hard" name="difficulty" value="hard" required>
      <label for="nought">Hard</label>
      <!--Submit-->
      <button type="submit" class="btn" id="submitButton">Submit</button>
      <button type="button" id="cancelButton">Close</button>
    </form>
  </div>

    <button type="button" id="startButton">Start</button>
    <button type="button" id="resetButton">Reset</button>
    <button type="button" id="playAgain">Play Again</button>
<div id ="wholeContainer">
  <div id="dashboard">
    <div id="playerGrid">
        <div id="userNameBox"   class="playerBox">Human</div>
        <div id="userSymbolBox" class="playerBox">Your Symbol</div>
        <div id="compNameBox"   class="playerBox">Machine</div>
        <div id="compSymbolBox" class="playerBox">AI Symbol</div>
    </div>
    <div id="messageBoard"></div>
  </div>
  <div id ="gameContainer"></div>
</div>
  <script src="js/ai.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
